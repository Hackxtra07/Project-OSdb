[application]
name = Secure OSINT Storage Pro
version = 2.0.0
author = Security Team
license = Proprietary

[database]
path = data/database.db
backup_dir = data/backups
backup_interval = 24
vacuum_interval = 168
connection_pool_size = 5

[security]
encryption_algorithm = aes_gcm
key_derivation_algorithm = scrypt
password_iterations = 310000
session_timeout_minutes = 30
max_login_attempts = 5
lockout_minutes = 15
require_2fa = false
min_password_length = 12

[api]
virustotal_key = Error displaying details: EncryptionManager.decrypt_data() missing 1 required positional argument: 'key'
virustotal_rate_limit = 4
shodan_key = 
shodan_rate_limit = 1
hunter_key = 
hunter_rate_limit = 10
hibp_rate_limit = 1.5

[gui]
theme = dark
font_family = Segoe UI
font_size = 11
window_width = 1400
window_height = 900
auto_save_interval = 300

[logging]
level = INFO
file_max_size = 10485760
file_backup_count = 10
console_level = INFO
security_log_level = WARNING

[backup]
auto_backup = true
backup_time = 02:00
retention_days = 30
encrypt_backups = true
cloud_sync = false

[network]
proxy_enabled = false
proxy_url = 
proxy_port = 
timeout = 30
verify_ssl = true

[features]
password_generator = true
breach_checking = true
threat_intelligence = true
file_encryption = true
network_tools = true
social_analysis = true
report_generation = true

[updates]
check_for_updates = true
update_channel = stable
auto_download = false

[THEME]
current = dark

[session]
timeout_minutes = 1

